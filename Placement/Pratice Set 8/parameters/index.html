<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>parameters
    </title>
</head>
<body>
    <script>


//is wale example mai sum ko baar baar define krne ki jarurat nahi hai 
          function sum (a, b)  // yaha pe sum ko ek baar define kar dia hai parameter a and parameter b
                            // note jab function ko define karte hai ko inko parameter (a,b) bola jata hai 

{
    let sum = a + b;  // uske basis pe wo sum karta hai aur sum ko
    return sum ;      // aur sum ko return karta hai 
}
   
    console.log(sum(4,5));   // aur jab calling ke time pe inko pass krte hai (4,5) tab inko arguments bola jata hai.
    console.log(sum(14,25)); 
    console.log(sum(45,85)); 
    console.log(sum(4,65)); 
    console.log(sum(44,5)); 

    </script>
</body>
</html>
