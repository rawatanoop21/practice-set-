<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Set 10</title>

    <style>
        #my-button{
            height: 100px;
            width: 100px;
            font-size: 25px;
            border-radius: 5px;
            border: none;

        }

        .js-odd{
            background-color: chocolate;
        }

        .js-even{
            background-color: lawngreen;
        }
    </style>
  </head>
  <body>
    <h1 id="greetings"></h1>
   
    <button id="my-button" onclick="buttonPressed()">0</button>



    <script>
        let noOftimesClicked = 0;
       function buttonPressed(){
         // console.log('pressed');
        let button = document.querySelector('#my-button');
        noOftimesClicked++; 
        if(noOftimesClicked % 2 === 0)
        {
            button.classList.remove('js-odd');
            button.classList.add('js-even');

        }
        else { button.classList.remove('js-even');
        button.classList.add('js-odd');

        }
        
        button.innerText = noOftimesClicked;
       }










      function doGreetings(personName = 'Dear ') {
        let date = new Date();
        let hours = date.getHours();
        let heading = document.querySelector("#greetings");

        if (hours > 5 && hours < 12) {
          heading.innerText = `Good Morning ${personName}`;
        } else if (hours > 12 && hours < 18) {
          heading.innerText = `Good Afternoon ${personName}  `;
        } else {
          heading.innerText = `Good Night ${personName} `;
        }
      }

      doGreetings('Anoop');
    </script>
  </body>
</html>
