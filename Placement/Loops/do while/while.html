<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>do while loop</title>
</head>
<body>
    <script>

        let num = 0; // inititalization 
       do {
        console.log(num);
        num ++;    // updation 
       }
      while(num<5);   // condition 



    </script>
</body>
</html>
