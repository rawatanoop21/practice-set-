<!DOCTYPE html>

    <title>Guard Operator </title>
</head>
<body> 
    <script>

//guard operator yehi kehta hai ki jab apko ya to value leni ho ya phir value na lekr kr default value aa jaye 


     let age ;                 // agar age define nahi krte hai toh output ek ka undefined ayega aur ek ka 18.
    let finalAge = age || 18;
    console.log(age);
    console.log(finalAge);


    </script>



</body>
