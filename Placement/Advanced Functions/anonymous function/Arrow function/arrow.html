<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Arrow Function</title>
</head>
<body>
    <script>

        //simple method for function
      let sum = function(num1 , num2)
{
    return num1 + num2; 
} 
console.log(sum(6,8)); 


//function using arrow function example
 
let apple = (num1 , num2) => {
    return num1 + num2;

}
  console.log(apple(5,5));



  //agar single bracket hai to round bracket bhi optional kr skte hai
 
  let square = num => 
     num * num ;
  
   console.log(square(8));


    </script>
</body>
</html>
