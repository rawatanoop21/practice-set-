<!DOCTYPE html>
<html lang="en">
<head>
    <title>setInterval</title>
</head>
<body>
    <script>

        let alarm =() => console.log(`gud morning ${new Date()}`);
      
      
      let IntervalId = setInterval(alarm , 1000);
        setTimeout(() => clearInterval(IntervalId), 5000 );


    </script>
</body>
</html>
