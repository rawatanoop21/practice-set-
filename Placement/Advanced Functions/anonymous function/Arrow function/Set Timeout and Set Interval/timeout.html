<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Set Timeout</title>
</head>
<body>
    <script>

        let alarm = function(){
         console.log('subah ho gyi gud morning');
        }
      setTimeout(alarm, 2000);
      console.log('Alaram set');



      // setTimeout using arrow function 

      let watch = () => console.log('gud evening , sham ho gyi ');
      setTimeout(watch , 5000);
      console.log(watch);


    </script>

</body>
</html>
