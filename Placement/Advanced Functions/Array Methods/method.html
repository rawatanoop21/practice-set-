<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>array methods</title>
</head>
<body>
   <script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let  odds =  arr.filter((num , index) =>{

        if(num % 2 === 1){
            return true;
        }else {
            return false;
        }
    });
    console.log(odds);
   

   </script> 
</body>
</html>
