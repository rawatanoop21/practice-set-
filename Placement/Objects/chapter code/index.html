<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>objects</title>
</head>
<body>
    <script>


// example of dot notation method
      let product = {
          company:'Mango',
          price: 861,
          item_name: 'T-shirt',
      };
       console.log(product); 
       
       console.log(product.company);   // kisi random property ko access krne ke .(dot)aur starting mai variable ka nam rkha tha uske aage property value kro.
       console.log(product.price); 
       console.log(product.item_name); 
       



    
    // example of bracket notation method.
        console.log(product['company']); // bracket lga kr bhi pass kr skte hai but wo as a string hogi ander phr
        console.log(product['price']); 
        console.log(product['item_name']); 

    

  // example of inside object


  let product = {
          company:'Mango',
          price: 861,
          item_name: 'T-shirt',
      };

    
    </script>

</body>
</html>
