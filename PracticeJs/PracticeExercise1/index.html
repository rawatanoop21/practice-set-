      //topic 1:
      // Sum of two numbers
      //Write a javascript function that takes two numbers as input and returns their sum.

      function sum(a, b) {
        return a + b;
      }
      console.log(sum(85, 96));

      //topic 2:Even or odd
      // write a function to check if a given number is even or odd.

      function isEven(num) {
        return num % 2 === 0 ? "Even" : "Odd";
      }
      console.log(isEven(65));
    </script>
